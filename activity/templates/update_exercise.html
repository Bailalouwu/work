{% extends "header.html" %}
{% load static %}
<head>
    {% block tittle %}Editar ejercicio{% endblock %}
</head>
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card" style="background-color: #77aaa6;">
            <div class="card_body">
                <form action="{% url 'activity:change_exercise' exercise.id %}" method="post">{% csrf_token %}
                    <div class="card-header text-center">NOMBRE:
                        <div class="form-group"><input type="text" class="form-control" value="{{exercise.name}}" name="name"></div>
                    </div>
                    <div class="card-header text-center">DESCRIPCIÃ“N:
                        <div class="form-group"><input type="text" class="form-control" value="{{exercise.description}}" name="description"></div>
                    </div>
                    <div class="card-header text-center">CATEGORIA:
                        <div class="form-group">
                            <select name="category" id="" class="form-select">
                                <option value="" readonly>{{exercise.category}}</option>
                                {%for cat in category%}
                                <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center"><button type="submit" class="btn btn-success btn-block">Actualizar</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
